---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone
  labels:
    app: capstone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capstone
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: capstone
    spec:
      volumes:
      - name: uploads
        emptyDir: {}
      containers:
      - name: capstone
        image: oketcbb/capstone
        ports:
        - name: http
          containerPort: 8080
        imagePullPolicy: "Always"
      nodeSelector:
        kubernetes.io/os: linux

---
apiVersion: v1
kind: Service
metadata:
  name: capstone
spec:
  selector:
    app: capstone
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080